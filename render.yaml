services:
  - type: web
    name: palha-italiana-backend
    runtime: node
    region: oregon
    plan: free
    
    # Reposit칩rio
    repo: https://github.com/MarceloMurilo/palha-italiana
    branch: main
    
    # Diret칩rio raiz do backend
    rootDir: back
    
    # Comandos
    buildCommand: npm install
    startCommand: node src/index.js
    
    # Vari치veis de ambiente
    envVars:
      - key: PORT
        value: 3000
      
      - key: SUPABASE_URL
        sync: false  # Adicionar manualmente no dashboard
      
      - key: SUPABASE_ANON_KEY
        sync: false  # Adicionar manualmente no dashboard
      
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # Adicionar manualmente no dashboard
    
    # Health check
    healthCheckPath: /api/health
    
    # Auto-deploy
    autoDeploy: true

