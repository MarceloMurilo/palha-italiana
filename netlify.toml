# ========================================
# üåê Configura√ß√£o Netlify - Palha Italiana
# ========================================

[build]
  # Diret√≥rio base (onde est√° o frontend)
  base = "front"
  
  # Comando de build
  command = "npm run build"
  
  # Diret√≥rio de publica√ß√£o (output do build)
  publish = "front/dist"

[build.environment]
  # Vers√£o do Node.js
  NODE_VERSION = "18"
  
  # Permitir chaves p√∫blicas no bundle (SUPABASE_ANON_KEY √© P√öBLICA!)
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_URL,VITE_API_URL"

# ========================================
# üîÑ REDIRECTS (para React Router funcionar)
# ========================================

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ========================================
# üîí HEADERS DE SEGURAN√áA
# ========================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# ========================================
# ‚ö° CACHE (para melhor performance)
# ========================================

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

